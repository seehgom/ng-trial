<app-header (navigate)="navigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <span [ngSwitch]="currentRoute">
        <app-recipies *ngSwitchCase="'recipe'"></app-recipies>
        <app-shopping-list *ngSwitchCase="'list'"></app-shopping-list>
      </span>
    </div>
  </div>
</div>
