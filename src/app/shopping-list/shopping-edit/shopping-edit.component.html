<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label
          ><input #ingredientName type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label
          ><input
            #ingredientAmount
            type="number"
            id="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            (click)="addIngredient(ingredientName, ingredientAmount)"
            type="submit"
            class="btn btn-success"
          >
            Add
          </button>
          <button
            (click)="deleteIngredient(ingredientName, ingredientAmount)"
            type="button"
            class="btn btn-danger"
          >
            Delete
          </button>
          <button
            (click)="clearIngredients()"
            type="button"
            class="btn btn-primary"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
